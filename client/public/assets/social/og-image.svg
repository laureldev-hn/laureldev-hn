  <!-- Text -->
  <text x="600" y="500" text-anchor="middle" fill="#fec53a" font-family="Arial, sans-serif" font-size="48" font-weight="bold">LaurelDev</text>
  <text x="600" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">Soluciones Tecnol√≥gicas Financieras</text>
  
