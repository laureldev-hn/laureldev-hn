<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        #canvas { background: #000; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 1200, 630);
        
        // Load your logo
        const img = new Image();
        img.onload = function() {
            // Calculate size to fit logo nicely with padding
            const maxWidth = 400;
            const maxHeight = 250;
            
            let width = img.width;
            let height = img.height;
            
            // Scale down if necessary
            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }
            
            // Center the logo
            const x = (1200 - width) / 2;
            const y = (630 - height) / 2 - 50; // Move up a bit for text
            
            ctx.drawImage(img, x, y, width, height);
            
            // Add text
            ctx.fillStyle = '#fec53a';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('LaurelDev', 600, y + height + 60);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '28px Arial';
            ctx.fillText('Soluciones Tecnol√≥gicas Financieras', 600, y + height + 100);
            
            // Convert to PNG and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'og-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        };
        img.src = '../../../attached_assets/Recurso 1@4x.png';
    </script>
</body>
</html>
